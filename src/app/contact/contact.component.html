<div class="outer-container"> 
  <div class="contact-form-container">
  <h2>Formulario de Contacto</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <!-- Name Field -->
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
      <small *ngIf="contactForm.get('name')?.hasError('required')">El nombre es obligatorio.</small>
      <small *ngIf="contactForm.get('name')?.hasError('minlength')">El nombre debe tener al menos 3 caracteres.</small>
    </div>
  </div>

  <!-- Email Field -->
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
      <small *ngIf="contactForm.get('email')?.hasError('required')">El email es obligatorio.</small>
      <small *ngIf="contactForm.get('email')?.hasError('email')">Ingrese un email v√°lido.</small>
    </div>
  </div>

  <!-- Subject Field -->
  <div class="form-group">
    <label for="subject">Asunto:</label>
    <input id="subject" formControlName="subject" />
    <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
      <small *ngIf="contactForm.get('subject')?.hasError('required')">El asunto es obligatorio.</small>
      <small *ngIf="contactForm.get('subject')?.hasError('minlength')">El asunto debe tener al menos 5 caracteres.</small>
    </div>
  </div>

  <!-- Message Field -->
  <div class="form-group">
    <label for="message">Mensaje:</label>
    <textarea id="message" formControlName="message"></textarea>
    <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
      <small *ngIf="contactForm.get('message')?.hasError('required')">El mensaje es obligatorio.</small>
      <small *ngIf="contactForm.get('message')?.hasError('minlength')">El mensaje debe tener al menos 10 caracteres.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="button-container">
    <button type="submit" class="submit-btn">Enviar</button>
    <button type="button" class="cancel-btn" (click)="onCancel()">Cancelar</button>
    </div>
</form>

  </div>
</div>
