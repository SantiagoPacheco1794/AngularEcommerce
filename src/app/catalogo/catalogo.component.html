<div class="outer-grey-container">
  <div class="inner-content-container">
    <div *ngIf="productos.length > 0; else noProducts">
      <h2>Productos Disponibles</h2>
      <div class="product-list">
        <div *ngFor="let producto of productos" class="product-card">
          <h3>{{ producto.title }}</h3>
          <img [src]="producto.thumbnail" alt="{{ producto.title }}" />
          <p>Precio: ${{ producto.price | number: '1.2-2':'es-AR' }}</p>
          <!-- Navigate to product detail page using the product ID -->
          <a [routerLink]="['/product', producto.id]">Ver Detalle</a>
        </div>
      </div>
    </div>
  
    <ng-template #noProducts>
      <p>No hay productos disponibles.</p>
    </ng-template>
  </div>
</div>
